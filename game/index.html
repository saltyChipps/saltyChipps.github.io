<html>
    <head>
        <title>Book Log</title>
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="style.css" rel="stylesheet">
        <link href="individualS.css" rel="stylesheet">
    </head>
    <body>

        <h1><slategrayI>2021 </slategrayI> Adventure Game</h1>

        <div class="terminal">
            <div class="game-text-here">
                <!-- this is where game text ends up being added -->
            </div>
            <input id="terminal-type">
            <button id="enter" onclick="ENTER();">Go</button>
        </div>

        <div class="reference" style="text-align:center;">
            <h3><tanCB>Help</tan></h3>
        </div>

        <script>

            function ENTER() {
                input = $("#terminal-type").val();
                if (input == "") {
                    input = "error: string expected";
                }
                appendThis = "<p> --> " + input + "</p>";
                $(".game-text-here").append(appendThis);
            }

        </script>

    </body>
</html>
